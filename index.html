<!DOCTYPE html>
<html>
<head>
  <title>MTA journey planner</title>
  <link rel="stylesheet" type="text/css" href="./css/mta.css">
  <script type="text/javascript" src="./js/mta.js"></script>
</head>
<body>
<h1>MTA Journey Planner</h1>

<!-- starting station -->
<select id='startList'>
  <option value="times-square">Times Square</option>
  <option value="34thN">34th</option>
  <option value="28thN">28th</option>
  <option value="23rdN">23rd</option>
  <option value="union-square">Union Square</option>
  <option value="8thN">8th</option>
</select>

<!-- destination -->
<select id='endList'>
  <option value="times-square">Times Square</option>
  <option value="34thN">34th</option>
  <option value="28thN">28th</option>
  <option value="23rdN">23rd</option>
  <option value="union-square">Union Square</option>
  <option value="8thN">8th</option>
</select>

<button name="button" id='calcButton'>Plan my journey</button>

</body>
</html>
